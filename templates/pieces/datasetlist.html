            <input class="form-control" name="q" type="text"
            title="Search Datasets" placeholder="Search Datasets">
          </form>
        </li>
        <li>
          <button class="btn btn-default btn-block" id="clear_map">

      <ol id="datasets-list" class="nav nav-pills nav-stacked">

<!--
From stack overflow:
As far as semantics and styling is concerned, the <a> element isn't a link (:link) unless it has an  [href] attribute. A side-effect of this is that an <a> element without [href] won't be in the tabbing order by default.

The real question is whether the <a> element alone is an appropriate representation of a <button>. On a semantic level, there is a distinct difference between a link and a button.
-->
        <!-- This needs to be refactored -->
        {% if dataset_list %}
          {% for dataset in dataset_list %}
            {% if dataset.dataset_password %}
              <li class="">
                <a name="dataset" id="{{ dataset.ext }}"
                  value="{{ dataset.pk }}" href="#"
                  link="{{ dataset.get_absolute_url }}">
                  {{ dataset.title }}
                </a>
              </li>
            {% else %}
              <li class="">
                <a name="dataset" id="{{ dataset.ext }}"
                  value="{{ dataset.pk }}" href="#"
                  link="{{ dataset.get_absolute_url }}" url="{{ dataset.url }}">
                  {{ dataset.title }}
                </a>
              </li>
            {% endif %}
          {% endfor %}
        {% else %}
          <li>
            <a style="color:red" href="{% url 'portal' %}">
              No datasets available. Clear Search
            </a>
          </li>
        {% endif %}
      </ol>
