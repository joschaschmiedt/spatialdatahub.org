{% extends "base.html" %}

{% block title %}Remove Dataset{% endblock title%}

{% block content %}

<div class='container'>

  <!-- breadcrumbs -->
    <div class="row">
      <h4 class="col-xs-12">
        <a href="{% url 'portal' %}" >Home</a> /
        <a href="{{ account.get_absolute_url }}">{{ account.user }}</a> /
        <a href="{{ dataset.get_absolute_url }}">{{ dataset.title }}</a> /
        <a href="{% url 'datasets:dataset_remove' account.account_slug dataset.dataset_slug dataset.pk %}">remove</a>
      </h4>
    </div>
    <hr class="divider">
  <!-- end breadcrumbs -->

  <p>
    <form action='' method='post'>
      {% csrf_token %}
      <input type='submit' value='Yes, please remove {{ dataset.title }}'/>
    </form>
  </p>

  <p>
    <a href='{{ dataset.get_absolute_url }}'>
      No, take me back to the {{ dataset.title }} page
    </a>
  </p>

</div>
{% endblock content %}
