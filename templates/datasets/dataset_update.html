{% extends "base.html" %}

{% block title %}Update {{ dataset.title }}{% endblock title %}

{% block content %}

</p>
  <form action='.' method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Update {{ dataset.title }}'>
  </form>
</p>

<p>
  <a href='{% url "datasets:dataset_update_auth" account.account_slug dataset.dataset_slug dataset.pk %}'>
    Update {{ dataset.title }} authentication details
  </a>
</p>

<p>
  <a href='{{ dataset.get_absolute_url }}'>
      No, take me back to {{ dataset.title }}'s page
  </a>
</p>

{% endblock content %}
