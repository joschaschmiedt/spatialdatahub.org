<h1>
  <a href='{% url "datasets:dataset_detail" dataset.account.account_slug dataset.dataset_slug dataset.pk %}'>
    {{ dataset.title }}
      Details
  </a>
</h1>
<p>Account: {{ dataset.account }}</p>
<p>Author: {{ dataset.author }}</p>
<p>{{ dataset.description }}</p>

<!-- These should be inline links -->
<div class='container'>
  <div class='row'>
    <ul class='list-inline'>
    <li>
      <a href='{% url "datasets:dataset_update" dataset.account.account_slug dataset.dataset_slug dataset.pk %}'>
        Update {{ dataset.title }}
      </a>
    </li>
    <li>
      <a href='{% url "datasets:dataset_update_auth" dataset.account.account_slug dataset.dataset_slug dataset.pk %}'>
        Update {{ dataset.title }} authentication details
      </a>
    </li>
    <li>
      <a href='{% url "datasets:dataset_remove" dataset.account.account_slug dataset.dataset_slug dataset.pk %}'>
        Remove {{ dataset.title }}
      </a>
    </li>
    </ul>
  </div>
  <hr class='divider'>
</div>
