{% extends "base.html" %}

{% block title %}New Dataset{% endblock title %}

{% block content %}

<div class='container'>

  <!-- breadcrumbs -->
    <div class="row">
      <h4 class="col-xs-12">
        <a href="{% url 'portal' %}" >Home</a> /
        <a href="{{ account.get_absolute_url }}">{{ account.user }}</a> /
        <a href="{% url 'datasets:new_dataset' account.account_slug %}">new dataset</a>
      </h4>
    </div>
    <hr class="divider">
  <!-- end breadcrumbs -->

  <p>
    <form action='.' method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-default" type='submit' value='Submit'>
    </form>
  </p>

  <p>
    <a href='{{ account.get_absolute_url }}'>
      No, take me back to {{ account.user }}'s page
    </a>
  </p>

</div>

{% endblock content %}
