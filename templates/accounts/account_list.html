{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">

<!-- account / dataset links -->
  <div class="row">
    <h5 class="col-xs-12">
      <a href="{% url 'portal' %}" >*</a> /
      <a href="{% url 'accounts:account_list' %}" >accounts</a>
    </h5>
  </div>
  <hr class="divider">
<!-- end account / dataset links -->

<!-- account list -->
  <div class="row">
    <h5 class="col-xs-12">
    {% if account_list %}
      {% for account in account_list %}
        <p><a href="{{ account.get_absolute_url }}" >{{ account.user }}</a></p>
      {% endfor %}
    {% else %}
      No Accounts
    {% endif %}
    </h5>
  </div>
<!-- end account list -->

{% endblock content %}
