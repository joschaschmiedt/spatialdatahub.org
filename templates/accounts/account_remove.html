{% extends "base.html" %}
{% load staticfiles %}

{% block head_title %}Remove Account{% endblock head_title %}

{% block content %}

<div class="container-fluid">

<!-- account / dataset links -->
  <div class="row">
    <h5 class="col-xs-12">
      <a href="{{ account.get_absolute_url }}" >{{ account.user }}</a> /
      <a href="{% url 'accounts:account_remove' account.account_slug %}" >
        remove {{ account.user }}
      </a>
    </h5>
  </div>
  <hr class="divider">
<!-- end account / dataset links -->

<!-- account remove form -->
  <div class="col-12 col-xs-12 text-xs-center" id="confirm_remove_form">
    <form action="" method="post">{% csrf_token %}
      <input id="confirm_remove_button" class="btn btn-danger btn-lg" type="submit"
             value="Yes, please remove {{ account.user }}"/>
    </form>
    <a href="{{ account.get_absolute_url }}" class="btn btn-success btn-lg" >     
      No, take me back to the {{ account.user }} page
    </a>
  </div>
</div>
<!-- end account remove form -->

{% endblock content %}
