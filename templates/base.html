<!DOCTYPE html>
<html>
  <head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>ZMT</title>
  </head>
  <body>
<!-- NAVBAR -->
    <div id='navbar'> 
      {% if user.is_authenticated %}
        <p>Welcome, <a href='{{ user.account.get_absolute_url }}'>{{ user.account }}</a></p>
        <p><a href='{% url "logout" %}'>Logout</a></p>
      {% else %}
        <p>
          <a href='{% url "login" %}'>
            Login
          </a>
          Or
          <a href='{% url "register" %}'>
            Register
          </a>
        </p>
      {% endif %}
    </div>
<!-- NAVBAR -->

<!-- CONTENT -->
    {% block content %}
    {% endblock content %}
<!-- CONTENT -->

  </body>
</html>
