language:
  - python

python:
  - "3.5"
  - "3.6"

install:
  - "pip3 install -r requirements_test.txt"

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

script:
  - "python manage.py makemigrations"
  - "python manage.py migrate"
  - "python manage.py test tests.unit_tests"
