<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Google Maps Tester</title>
<style>
  html, body {
    font-family: sans-serif;
    height: 100%;
    margin: 10px;
  }
  #map {
    height: 80%;
    margin: 10px;
  }
</style>


</head>

<body>

  <div>
    <h1>Google Maps JavaScript API Tester</h1>
  </div>
  <div>
    <h2>yes</h2>
  </div>
  <div>

  {% for location in locations %}
    <p> 
      {% for coord in location %}
        {{ coord }}
      {% endfor %}
    </p>
  {% endfor %}

  </div>
  <div id='map'></div>

<script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: 53.0793, lng: 8.8017}
        });

        setMarkers(map);
      }

      var locations = [
        [53.0793, 8.8017], //Bremen
        [33.7206, -116.2156], //Indio
        [21.3069, -157.8583], //Honolulu
        [-33.9249, 18.4241], //Cape Town
        [-6.1745, 106.8227] //Jakarta
      ];
    

function setMarkers(map) {
  for (var i = 0; i < locations.length; i++) {
    var beach = locations[i];
    var marker = new google.maps.Marker({
      position: {lat: beach[0], lng: beach[1]},
      map: map,
    });
  }
}
</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqHKJOCH3Wp0fzcr3oPShWe9h9_74qYbU&callback=initMap">
    </script>
</body>
</html>
