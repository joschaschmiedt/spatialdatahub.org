{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block head_title %}New Dataset{% endblock head_title %}

{% block content %}

  <div class="col-12 col-xs-12" id="dataset_create_form">
    <form action="." method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input id="submit_dataset" class="btn btn-success" type="submit" value="Submit">
    </form>
  </div>


<script type="text/javascript" src="{% static 'js/datasets/createView.js' %}"></script> 

{% endblock content %}
