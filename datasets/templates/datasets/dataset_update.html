{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<!-- The Form -->
  <div class="col-12 col-sm-6 col-lg-6 sidebar" >  
    <form action="." method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input id="submit_dataset" class="btn btn-default" type="submit" value="Submit">
    </form>
  </div>
<!-- End The Form -->

<!-- Map and Background Choices -->
<div class="col-12 col-sm-6 col-lg-6" role="main">
{% include 'map.html' %}
</div>
<!-- End Map and Background Choices -->


<script type="text/javascript" src="{% static 'datasets/js/portal_map.js' %}" ></script>
{% endblock content %}
