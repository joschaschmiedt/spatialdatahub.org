{% extends 'base.html' %}
{% load staticfiles %}

{% block head_title %}
  {{ dataset.title }}
{% endblock head_title %}

{% block content %}

  <h2 class="text-center">{{ dataset.title }} meta data</h2>
  <div class="col-12 col-xs-12 col-sm-6 col-md-4" role="main" id="meta_data">
    <ul>
      <li><a href="{% url 'datasets:dataset_update' dataset.slug dataset.pk %}">Update this dataset</a></li> 
      <li><a href="{% url 'datasets:portal' %}">Back to map list</a></li> 
    </ul>
  </div>
  <div class='stuff'></div>

<!-- Map and Background Choices -->
  <div class="col-12 col-xs-12 col-sm-6 col-md-8" role="main" id="main_map">
    <div id="mapid">
    </div>
  </div>
<!-- End Map and Background Choices -->

{% endblock content %}

{% block js %}
<script type="text/javascript" src="{% static 'js/datasets/portal_map.js' %}" ></script>

<!-- Autoload Dataset to Map -->

<script type="text/javascript">

$(document).ready(function(){
	$.ajax({url:"/ajax/load_dataset/" + {{ dataset.pk }}, success: function(data){
		getJsonFromLocal($.parseJSON(data));
	}});
});
</script>

{% endblock js %}
