{% extends 'base.html' %}
{% load staticfiles %}

{% block head_title %}Remove Dataset{% endblock head_title %}

{% block content %}

<br/>
<h1 class="text-xs-center">Remove {{ dataset.title }}</h1>
<hr class="divider">


<div class="col-12 col-xs-12 text-xs-center" id="confirm_remove_form">
    <form action="" method="post">{% csrf_token %}
      <input id="confirm_remove_button" class="btn btn-danger btn-lg" type="submit"
             value="Yes, please remove {{ dataset.title }}"/>
    </form>
    <a href="{% url 'datasets:dataset_detail' dataset.slug dataset.pk %}"
class="btn btn-success btn-lg">
      No, take me back to the dataset page
    </a>

</div>
{% endblock content %}
