{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
 
    <title>ZMT | {% block head_title %}{% endblock head_title %}</title>


    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href='{% static "css/easy-button.css" %}' />
    <link rel="stylesheet" type="text/css" href='{% static "css/datasets/style.css" %}' />
    <!-- end load css -->

    <style>
      #mapid {
        height: 85%;
        margin-bottom: 10px;
      }

    <!-- any additional css -->
    {% block additional_css %}
    {% endblock additional_css %}
    <!-- end any additional css -->

    </style>

  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="http://www.zmt-bremen.de/en/zmt.html" target="_blank">
        <img src="{% static 'images/zmt_logo_bw.png' %}" height=40 alt='ZMT Logo' />
      </a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'datasets:portal' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'datasets:about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'datasets:contact' %}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-success font-weight-bold" href="{% url 'datasets:dataset_create' %}">New Dataset</a>
        </li>
      </ul>
    </nav>
    <!-- end navbar -->

{% block content %}

{% endblock content %}

<!-- load scripts for every page -->
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://use.fontawesome.com/7fb7a1f76f.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
<script type="text/javascript" src='{% static "leaflet_packages/easy-button.js" %}'></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<!-- end load scripts for every page -->

    
<!-- load scripts for specific pages -->
{% block js %}

{% endblock js %}
<!-- end load scripts for specific pages -->

  </body>
</html>
